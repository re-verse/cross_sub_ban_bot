
name: Cross-Sub Ban Bot

on:
  schedule:
    - cron: '*/5 * * * *'  # Run every 5 minutes
  workflow_dispatch: # Allows manual triggering from the Actions tab

jobs:
  run-bot:
    runs-on: ubuntu-latest # Use the latest Ubuntu runner

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3 # Checks out your repository code

      - name: Set up Python
        uses: actions/setup-python@v4 # Sets up the specified Python version
        with:
          python-version: 3.11 # Use Python 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt # Installs packages from your requirements file

      - name: Run Cross-Sub Ban Bot
        env:
          # --- CORRECTED MAPPING ---
          # Map your ACTUAL GitHub Secret names (right side, secrets.REDDIT_*)
          # to the environment variables your Python script expects (left side, CLIENT_ID)
          CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
          USERNAME: ${{ secrets.REDDIT_USERNAME }}
          PASSWORD: ${{ secrets.REDDIT_PASSWORD }}
          # Google secrets seemed to match already, confirm these are your secret names:
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
        run: |
          python3 cross_sub_ban_bot.py # Execute your Python script
